<!DOCTYPE html>
<html ng-app="MiAplicacion">
    <head>
        <title>Formulario Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/vendor/angular.min.js" type="text/javascript"></script>
        <script>
            angular.module('MiAplicacion', [])
                    .controller('MiAplicacion01Controller', ['$scope', '$http', function($scope, $http) {
                            $http.get('http://localhost:8081/angularproject/creapersona?ob=usuario&op=list', 'GET', '').then(function(data) {
                                $scope.bean = data.data.message;
                            });
                        }]);
        </script> 
    </head>
    <body ng-controller="MiAplicacion01Controller">
        <div class="row">
            <div class="col s8">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido1</th>
                            <th>apellido2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="b in bean">
                            <td>{{b.id}}</td>
                            <td>{{b.nombre}}</td>
                            <td>{{b.apellido1}}</td>
                            <td>{{b.apellido2}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
