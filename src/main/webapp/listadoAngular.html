<!DOCTYPE html>
<html ng-app="MiAplicacion">
    <head>
        <title>Formulario Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="materialize/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/vendor/angular.min.js" type="text/javascript"></script>
        <script>
            angular.module('MiAplicacion', [])
                    .controller('MiAplicacion01Controller', ['$scope', '$http', function($scope, $http) {
                            $http.get('http://localhost:8081/angularproject/creapersona?ob=usuario&op=list', 'GET', '').then(function(data) {
                                $scope.bean = data.data.message;
                            });
                        }]);
        </script> 
    </head>
    <body ng-controller="MiAplicacion01Controller">
                <a href="index.html" class="waves-effect waves-light btn">Home</a>
        <div class="container">
            <div class="row">
                <h4 class="center-align"> Listado con Angular</h4>
                <input type="text" placeholder="Buscar..." ng-model="personaBuscado">
                <div class="col s8 offset-s2">
                    <table class="striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido1</th>
                                <th>Apellido2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="b in bean| filter:personaBuscado">
                                <td>{{b.id}}</td>
                                <td>{{b.nombre}}</td>
                                <td>{{b.apellido1}}</td>
                                <td>{{b.apellido2}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
